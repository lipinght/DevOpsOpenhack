name: buildPOIapi

on:
  push:
    branches: [ master ]
    paths: 
      - 'apis/poi/**'
  
  pull_request:
     branches: [ master ]
     paths: 
      - 'apis/poi/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: The Build has failed #start of errorhandling
      uses: stefanstranger/azuredevops-bug-action@1.1
      if: failure()
      with:
          OrganizationName: "openhackdevopst2harachum"
          PAT: "PAT"
          ProjectName: "OpenHackDevOpsT2"
          AreaPath: "OpenHackDevOpsT2\\Automation"
          IterationPath: "OpenHackDevOpsT2\\Sprint 1"
          GithubToken: "GithubToken"
          WorkflowFileName: "error.yml"
      env:
          PAT: ${{ secrets.PAT}}
          GithubToken: ${{ secrets.githubtoken}}
